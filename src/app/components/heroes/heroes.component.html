<h1>Heroes</h1>
<hr>

<div class="row ">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/heroe', 'nuevo']" class="btn btn btn-outline-primary">Nuevo heroe</button>
    </div>
</div>
<br>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="table-resposive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Casa</th>
                        <th class="text-center" scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroes | keys; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{heroes[k].nombre}}</td>
                        <td>{{heroes[k].casa}}</td>
                        <td>
                            <button [routerLink]="['/heroe',k]" type="button" class="btn btn-outline-success">Editar</button>
                            <button (click)="borrarHeroe(k)" type="button" class="btn btn-outline-danger">Borrar</button>

                        </td>
                    </tr>

                </tbody>

            </table>
            <div *ngIf="(heroes | keys ).length===0" class="alert alert-info"><strong>No hay registros que mostrar</strong></div>
        </div>

    </div>

</div>
